name: Debug Environment Variables

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Show environment variables
        env:
          KEIBA_NYUMON_AIRTABLE_API_KEY: ${{ secrets.KEIBA_NYUMON_AIRTABLE_API_KEY }}
          KEIBA_NYUMON_AIRTABLE_BASE_ID: ${{ secrets.KEIBA_NYUMON_AIRTABLE_BASE_ID }}
        run: |
          echo "KEIBA_NYUMON_AIRTABLE_API_KEY (first 10 chars): ${KEIBA_NYUMON_AIRTABLE_API_KEY:0:10}..."
          echo "KEIBA_NYUMON_AIRTABLE_API_KEY (length): ${#KEIBA_NYUMON_AIRTABLE_API_KEY}"
          echo "KEIBA_NYUMON_AIRTABLE_BASE_ID: $KEIBA_NYUMON_AIRTABLE_BASE_ID"
